<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LG Designers | Admin Dashboard</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="admin.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background color */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #343a40; /* Dark gray sidebar background color */
      color: #f8f9fa; /* Light text color */
      height: 100vh; /* Make the sidebar full height */
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      padding-top: 20px; /* Add padding to top */
      box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow on the right side */
      z-index: 1000;
    }

    .navbar-brand {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
        color: white;
        text-decoration: none;
        font-size: 1.25rem;
        font-weight: bold;
      }

    .brand-logo {
        max-width: 30px; /* Adjust the logo width */
        margin-right: 10px;
    }

    .sidebar ul {
      list-style-type: none;
      padding-left: 0;
    }

    .sidebar ul li {
      margin: 0;
      padding: 10px 0;
      padding-left: 50px;
    }

    .sidebar ul li a {
      color: #f8f9fa; /* Light text color */
      text-decoration: none;
    }

    .sidebar ul li a:hover {
      color: #17a2b8; /* Hover color (aqua) */
    }

    .content {
        margin-left: 120px; /* Match the sidebar width */
        padding: 20px; /* Add padding to the content area */
     }

     h1 {
      text-align: center;
     }

     .form-container {
       max-width: 500px;
       margin: 0 auto;
       padding: 20px;
       margin-left: 400px;
       background-color: #fff; /* White background */
       border-radius: 10px;
       box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
     }

     .form-group {
       margin-bottom: 20px;
     }

     .form-group label {
       font-weight: bold;
     }

     .btn-primary {
       background-color: #17a2b8; /* Aqua button color */
       border: none;
     }

     .btn-primary:hover {
       background-color: #138496; /* Darker aqua on hover */
     }

    .footer {
        background-color: #343a40; /* Dark gray footer background color */
        color: #f8f9fa; /* Light text color */
        padding: 20px 0; /* Add padding to top and bottom */
        text-align: center;
        padding: 20px 0
     }
  </style>
</head>
<body>
<!-- Navigation Sidebar -->
<nav class="sidebar">
  <!-- Sidebar content goes here -->
  <nav class="sidebar">
    <a th:href="@{/}" class="navbar-brand">
      <!--<img src="path/to/logo.png" alt="Logo" class="brand-logo">-->
      LG Designers
    </a>
    <ul class="list-unstyled">
      <li><a th:href="@{/admin}"><i class="fas fa-home"></i>Dashboard</a></li>
      <li><a th:href="@{/admin/designs}"><i class="fas fa-shopping-cart"></i>Designs</a></li>
      <li><a th:href="@{/admin/users}"><i class="fas fa-shopping-cart"></i>Users</a></li>
      <!-- Add more links as needed -->
    </ul>
  </nav>
</nav>

<!-- Main Content Area -->
<div class="content">
    <!-- Header and content goes here -->
    <div class="content">
      <header>
        <h1>Admin Dashboard</h1>
        <!-- Additional header content if needed -->
      </header>
    </div>
    <div class="form-container">
      <h2 class="mb-4">Add Product</h2>
      <form th:action="@{/admin/designs/add}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Design Name</label>
          <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
          <label for="description">Product Description</label>
          <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="4" placeholder="Enter product description" required></textarea>
        </div>
        <div class="form-group">
          <label for="category">Design Category</label>
          <input id="category" name="category" th:field="*{category}" class="form-control" placeholder="Enter design category" required>
        </div>
        <div class="form-group">
          <label for="image">Design Image</label>
          <input type="file" id="image" name="image" accept="image/png" th:field="*{image}" class="form-control-file" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
  </div>
<!-- Footer -->
<footer class="footer bg-dark text-white text-center mt-auto py-3">
  <div class="container">
    <!-- Footer content goes here -->
    <p>&copy; 2023 LG Graphics. All rights reserved.</p>
  </div>
</footer>

<!-- Link to Bootstrap JS and FontAwesome (for icons) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
