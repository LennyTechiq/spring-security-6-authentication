<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG Designers | Admin Dashboard</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="admin.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Sidebar -->
<nav class="sidebar">
    <!-- Sidebar content goes here -->
    <nav class="sidebar">
        <a th:href="@{/}" class="navbar-brand">
            <!--<img src="path/to/logo.png" alt="Logo" class="brand-logo">-->
            LG Designers
        </a>
        <ul class="list-unstyled">
            <li><a th:href="@{/admin}"><i class="fas fa-home"></i>Dashboard</a></li>
            <li><a th:href="@{/admin/designs}"><i class="fas fa-shopping-cart"></i>Designs</a></li>
            <li><a th:href="@{/admin/users}"><i class="fas fa-shopping-cart"></i>Users</a></li>
            <!-- Add more links as needed -->
        </ul>
    </nav>
</nav>

<!-- Main Content Area -->
<div class="content">
    <!-- Header and content goes here -->
    <div class="content">
        <header>
            <h1>Admin Dashboard</h1>
            <!-- Additional header content if needed -->
        </header>
    </div>

    <div class="content">
        <h2>All Designs</h2>
        <section class="products-table">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="productsTable">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Image</th>
                        <!-- Add more columns if needed -->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.category}"></td>
                        <td th:text="${product.description}"></td>
                        <td>
                            <img alt="" th:src="@{'data:image/png;base64,'+ ${product.image}}" style="width: 100px;height: 100px;">
                        </td>
                    </tr>
                    <!-- Add more rows with product data -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

</div>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center py-4">
    <div class="container">
        <!-- Footer content goes here -->
        <p>&copy; 2023 LG Graphics. All rights reserved.</p>
    </div>
</footer>

<!-- Link to Bootstrap JS and FontAwesome (for icons) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
